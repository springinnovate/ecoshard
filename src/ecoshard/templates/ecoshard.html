<style type="text/css">
    html, body, #mapid {
        height: 100%;
        width: 100%;
        font-family: Roboto, Arial, sans-serif;
        color: rgb(51, 51, 51);
        font-size: 15px;
        font-weight: 400;
        margin: 0;
    }
</style>

<title>EcoShard Visualizer</title>
</head>
<body>
    <div id="mapid"></div>
</body>
<script type="text/javascript">
    var map = L.map('mapid', {
        center: new L.LatLng(0,0),
        zoom: 1
    });
    $('.leaflet-container').css('cursor','crosshair');
    var cp_wms_url = 'http://viewer.ecoshard.org:8080/geoserver/{{ datastore_id }}/wms';
    var wmsOptions = {
        layers: '{{ layer_id}}',
        format: 'image/png',
    };
    var wmsLayer = L.tileLayer.wms(cp_wms_url, wmsOptions);
    map.addLayer(wmsLayer);
</script>
</html>
